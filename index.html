<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tiempo en Gijón</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        
        .header {
            margin-bottom: 40px;
        }
        
        .location {
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .date-time {
            font-size: 1.8rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            margin: 0 auto 40px;
            max-width: 800px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .weather-icon {
            width: 180px;
            height: 180px;
            position: relative;
        }
        
        .weather-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        
        .temperature {
            font-size: 6rem;
            font-weight: 300;
            line-height: 1;
        }
        
        .temperature .unit {
            font-size: 3rem;
            vertical-align: super;
            margin-left: 5px;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .detail-icon {
            width: 40px;
            height: 40px;
            opacity: 0.8;
        }
        
        .detail-info h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
            font-weight: 400;
        }
        
        .detail-info .value {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .forecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .forecast-day {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .forecast-day:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .forecast-day .day {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .forecast-day .forecast-icon {
            width: 60px;
            height: 60px;
            margin: 10px auto;
        }
        
        .forecast-day .temp {
            font-size: 1.3rem;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes sunGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        @keyframes rainFall {
            0% { transform: translateY(-20px); opacity: 0; }
            100% { transform: translateY(20px); opacity: 1; }
        }
        
        @keyframes cloudFloat {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-glow {
            animation: sunGlow 2s ease-in-out infinite;
        }
        
        .animate-rain {
            animation: rainFall 1.5s linear infinite;
        }
        
        .animate-cloud {
            animation: cloudFloat 4s ease-in-out infinite;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .location { font-size: 2.5rem; }
            .temperature { font-size: 4rem; }
            .temperature .unit { font-size: 2rem; }
            .weather-icon { width: 120px; height: 120px; }
            .weather-main { gap: 20px; }
        }
    </style>
    <!-- Font Awesome para iconos adicionales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="location">
                <i class="fas fa-map-marker-alt"></i> Gijón, Asturias
            </h1>
            <div class="date-time" id="currentDateTime">
                <!-- Fecha y hora se actualizan con JavaScript -->
            </div>
        </div>
        
        <div class="weather-card">
            <div class="weather-main">
                <div class="weather-icon" id="weatherIcon">
                    <!-- Icono del tiempo se actualiza con JavaScript -->
                    <svg viewBox="0 0 100 100">
                        <!-- Icono de sol por defecto -->
                        <circle cx="50" cy="50" r="25" fill="#FFD700" class="animate-glow"/>
                        <circle cx="50" cy="50" r="22" fill="#FFEC8B"/>
                        <!-- Rayos del sol -->
                        <g>
                            <rect x="48" y="10" width="4" height="15" fill="#FFD700"/>
                            <rect x="48" y="75" width="4" height="15" fill="#FFD700"/>
                            <rect x="10" y="48" width="15" height="4" fill="#FFD700"/>
                            <rect x="75" y="48" width="15" height="4" fill="#FFD700"/>
                            <rect x="20" y="20" width="10" height="4" transform="rotate(45 25 22)" fill="#FFD700"/>
                            <rect x="70" y="20" width="10" height="4" transform="rotate(-45 75 22)" fill="#FFD700"/>
                            <rect x="20" y="76" width="10" height="4" transform="rotate(-45 25 78)" fill="#FFD700"/>
                            <rect x="70" y="76" width="10" height="4" transform="rotate(45 75 78)" fill="#FFD700"/>
                        </g>
                    </svg>
                </div>
                <div class="temperature-info">
                    <div class="temperature" id="temperature">
                        <span id="tempValue">18</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="weather-condition" id="weatherCondition" style="font-size: 1.8rem; margin-top: 10px;">
                        Soleado
                    </div>
                </div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-tint fa-2x"></i>
                    </div>
                    <div class="detail-info">
                        <h3>HUMEDAD</h3>
                        <div class="value" id="humidity">65%</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-wind fa-2x"></i>
                    </div>
                    <div class="detail-info">
                        <h3>VIENTO</h3>
                        <div class="value" id="windSpeed">12 km/h</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-thermometer-half fa-2x"></i>
                    </div>
                    <div class="detail-info">
                        <h3>SENSACIÓN TÉRMICA</h3>
                        <div class="value" id="feelsLike">17°C</div>
                    </div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-compress-alt fa-2x"></i>
                    </div>
                    <div class="detail-info">
                        <h3>PRESIÓN</h3>
                        <div class="value" id="pressure">1013 hPa</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="forecast" id="forecast">
            <!-- Pronóstico para los próximos días -->
            <div class="forecast-day">
                <div class="day">Mañana</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100">
                        <path d="M30,40 Q50,20 70,40 Q50,60 30,40" fill="white" opacity="0.9" class="animate-cloud"/>
                        <circle cx="65" cy="35" r="8" fill="white" opacity="0.8" class="animate-cloud"/>
                    </svg>
                </div>
                <div class="temp">19°C</div>
            </div>
            
            <div class="forecast-day">
                <div class="day">Miércoles</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100">
                        <path d="M30,40 Q50,20 70,40 Q50,60 30,40" fill="#A9A9A9" opacity="0.9"/>
                        <!-- Gotas de lluvia -->
                        <circle cx="40" cy="60" r="3" fill="#4682B4" class="animate-rain"/>
                        <circle cx="50" cy="65" r="3" fill="#4682B4" class="animate-rain" style="animation-delay: 0.3s"/>
                        <circle cx="60" cy="60" r="3" fill="#4682B4" class="animate-rain" style="animation-delay: 0.6s"/>
                    </svg>
                </div>
                <div class="temp">16°C</div>
            </div>
            
            <div class="forecast-day">
                <div class="day">Jueves</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100">
                        <circle cx="35" cy="35" r="20" fill="#FFD700" opacity="0.8"/>
                        <path d="M25,50 Q45,30 65,50 Q45,70 25,50" fill="white" opacity="0.7" class="animate-cloud"/>
                    </svg>
                </div>
                <div class="temp">20°C</div>
            </div>
            
            <div class="forecast-day">
                <div class="day">Viernes</div>
                <div class="forecast-icon">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="25" fill="#FFD700" class="animate-glow"/>
                        <circle cx="50" cy="50" r="22" fill="#FFEC8B"/>
                    </svg>
                </div>
                <div class="temp">22°C</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Actualizado: <span id="updateTime">--:--</span> | Fuente: OpenWeatherMap</p>
            <p>Actualización automática cada 10 minutos</p>
        </div>
    </div>

    <script>
        // Datos meteorológicos reales para Gijón (simulados - en producción conectar a API)
        const weatherData = {
            current: {
                temp: 18,
                condition: "Soleado",
                humidity: 65,
                windSpeed: 12,
                feelsLike: 17,
                pressure: 1013,
                icon: "sunny"
            },
            forecast: [
                { day: "Mañana", temp: 19, icon: "partly-cloudy" },
                { day: "Miércoles", temp: 16, icon: "rainy" },
                { day: "Jueves", temp: 20, icon: "sun-cloud" },
                { day: "Viernes", temp: 22, icon: "sunny" }
            ]
        };
        
        // Iconos SVG para diferentes condiciones
        const weatherIcons = {
            sunny: `
                <svg viewBox="0 0 100 100" class="animate-float">
                    <circle cx="50" cy="50" r="25" fill="#FFD700" class="animate-glow"/>
                    <circle cx="50" cy="50" r="22" fill="#FFEC8B"/>
                    <g>
                        <rect x="48" y="10" width="4" height="15" fill="#FFD700"/>
                        <rect x="48" y="75" width="4" height="15" fill="#FFD700"/>
                        <rect x="10" y="48" width="15" height="4" fill="#FFD700"/>
                        <rect x="75" y="48" width="15" height="4" fill="#FFD700"/>
                        <rect x="20" y="20" width="10" height="4" transform="rotate(45 25 22)" fill="#FFD700"/>
                        <rect x="70" y="20" width="10" height="4" transform="rotate(-45 75 22)" fill="#FFD700"/>
                        <rect x="20" y="76" width="10" height="4" transform="rotate(-45 25 78)" fill="#FFD700"/>
                        <rect x="70" y="76" width="10" height="4" transform="rotate(45 75 78)" fill="#FFD700"/>
                    </g>
                </svg>
            `,
            cloudy: `
                <svg viewBox="0 0 100 100" class="animate-cloud">
                    <path d="M25,40 Q45,20 75,40 Q55,70 25,40" fill="#A9A9A9" opacity="0.9"/>
                    <circle cx="70" cy="35" r="15" fill="#A9A9A9" opacity="0.8"/>
                    <circle cx="35" cy="35" r="12" fill="#A9A9A9" opacity="0.7"/>
                </svg>
            `,
            rainy: `
                <svg viewBox="0 0 100 100">
                    <path d="M25,40 Q45,20 75,40 Q55,70 25,40" fill="#708090" opacity="0.9" class="animate-cloud"/>
                    <!-- Gotas de lluvia -->
                    <circle cx="35" cy="60" r="3.5" fill="#4682B4" class="animate-rain"/>
                    <circle cx="45" cy="65" r="3" fill="#4682B4" class="animate-rain" style="animation-delay: 0.2s"/>
                    <circle cx="55" cy="60" r="4" fill="#4682B4" class="animate-rain" style="animation-delay: 0.4s"/>
                    <circle cx="65" cy="65" r="3" fill="#4682B4" class="animate-rain" style="animation-delay: 0.6s"/>
                </svg>
            `,
            "partly-cloudy": `
                <svg viewBox="0 0 100 100">
                    <circle cx="35" cy="35" r="20" fill="#FFD700" opacity="0.8"/>
                    <path d="M25,50 Q45,30 65,50 Q45,70 25,50" fill="white" opacity="0.7" class="animate-cloud"/>
                </svg>
            `,
            "sun-cloud": `
                <svg viewBox="0 0 100 100">
                    <circle cx="30" cy="30" r="18" fill="#FFD700" class="animate-glow"/>
                    <path d="M40,45 Q60,25 80,45 Q60,65 40,45" fill="#D3D3D3" opacity="0.8" class="animate-cloud"/>
                </svg>
            `
        };
        
        // Actualizar fecha y hora
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            const dateTimeStr = now.toLocaleDateString('es-ES', options);
            document.getElementById('currentDateTime').textContent = dateTimeStr;
            
            // Actualizar hora de actualización
            const updateTime = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            document.getElementById('updateTime').textContent = updateTime;
        }
        
        // Simular cambios de temperatura (en producción esto vendría de una API)
        async function getRealWeatherData() {

    
    try {

        const data = await fetch(`http://localhost:8080`);
        
        // Actualizar interfaz con datos reales
        document.getElementById('tempValue').textContent = Math.round(data.main.temp);
        document.getElementById('humidity').textContent = data.main.humidity + '%';
        document.getElementById('windSpeed').textContent = Math.round(data.wind.speed * 3.6) + ' km/h';
        document.getElementById('feelsLike').textContent = Math.round(data.main.feels_like) + '°C';
        document.getElementById('pressure').textContent = data.main.pressure + ' hPa';
        document.getElementById('weatherCondition').textContent = data.weather[0].description;
        
        // Seleccionar icono según condiciones
        const weatherId = data.weather[0].id;
        let iconType = 'sunny';
        
        if (weatherId < 300) { iconType = 'rainy'; } // Tormenta
        else if (weatherId < 600) { iconType = 'rainy'; } // Lluvia
        else if (weatherId < 700) { iconType = 'rainy'; } // Nieve
        else if (weatherId < 800) { iconType = 'cloudy'; } // Atmosférico
        else if (weatherId === 800) { iconType = 'sunny'; } // Despejado
        else { iconType = 'cloudy'; } // Nubes
        
        document.getElementById('weatherIcon').innerHTML = weatherIcons[iconType];
        
    } catch (error) {
        console.error('Error obteniendo datos:', error);
    }
}
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar fecha/hora inicial
            updateDateTime();
            
            // Actualizar cada segundo
            setInterval(updateDateTime, 1000);
            
            // Simular cambios meteorológicos cada 30 segundos
            setInterval(simulateWeatherChanges, 30000);
            
            // Cambiar automáticamente cada 10 minutos (600000 ms)
            setInterval(() => {
                simulateWeatherChanges();
                // Recargar datos ficticios de pronóstico
                const forecastDays = document.querySelectorAll('.forecast-day .temp');
                forecastDays.forEach((day, index) => {
                    const baseTemp = [19, 16, 20, 22];
                    const variation = Math.floor(Math.random() * 5) - 2;
                    day.textContent = (baseTemp[index] + variation) + "°C";
                });
            }, 600000);
            
            // Efecto de parpadeo suave en el título
            setInterval(() => {
                const location = document.querySelector('.location');
                location.style.opacity = location.style.opacity === '0.9' ? '1' : '0.9';
            }, 2000);
            
            // Cambiar fondo según temperatura
            function updateBackground(temp) {
                const body = document.body;
                if (temp < 10) {
                    body.style.background = "linear-gradient(135deg, #2c3e50, #4ca1af)";
                } else if (temp < 20) {
                    body.style.background = "linear-gradient(135deg, #3498db, #2c3e50)";
                } else {
                    body.style.background = "linear-gradient(135deg, #1a2980, #26d0ce)";
                }
            }
            
            // Observar cambios de temperatura para fondo
            const tempObserver = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'characterData' || mutation.type === 'childList') {
                        const temp = parseInt(document.getElementById('tempValue').textContent);
                        updateBackground(temp);
                    }
                });
            });
            
            const tempElement = document.getElementById('tempValue');
            tempObserver.observe(tempElement, { 
                characterData: true, 
                childList: true, 
                subtree: true 
            });
            
            // Fondo inicial
            updateBackground(weatherData.current.temp);
        });
        
        // Función para pantalla completa (opcional)
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // Hacer clic en cualquier lugar para pantalla completa
        document.addEventListener('click', toggleFullscreen);
    </script>
</body>
</html>
